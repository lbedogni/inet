[General]
debug-on-errors = true
tkenv-plugin-path = ../../../etc/plugins

**.axisLength = 50m
**.visualizerTargetModule = "." # all visualizers display on their own canvas

*.isometric.viewAngle = "isometric"
*.top.viewAngle = "z"
*.front.viewAngle = "y"
*.side.viewAngle = "x"

[Config PhysicalEnvironmentVisualization]
network = PhysicalEnvironmentVisualizationTest
description = Multiple different physical environment visualizations

*.environment.spaceMinX = 0m
*.environment.spaceMinY = 0m
*.environment.spaceMinZ = 0m
*.environment.spaceMaxX = 1000m
*.environment.spaceMaxY = 1000m
*.environment.spaceMaxZ = 1000m
*.environment.visualizerType = "" # turn off default physical environment visualization
*.environment.config = xmldoc("indoor.xml")

[Config MobilityVisualization]
network = MobilityVisualizationTest
description = Multiple different mobility visualizations

*.numMobilities = 2
*.mobility[*].visualize = false # turn off default mobility visualization
*.mobility[*].constraintAreaMinX = 0m
*.mobility[*].constraintAreaMinY = 0m
*.mobility[*].constraintAreaMinZ = 0m
*.mobility[*].constraintAreaMaxX = 1000m
*.mobility[*].constraintAreaMaxY = 1000m
*.mobility[*].constraintAreaMaxZ = 1000m
*.mobility[*].speed = 10 mps

[Config RadioMediumVisualization]
network = MediumVisualizationTest
description = Multiple different medium visualizations

*.numHosts = 2
*.medium.mediumVisualizerType = "" # turn off default radio medium visualization
**.mediumModule = "radioMedium" # all visualizers display this radio medium

[Config IntegratedVisualization]
network = IntegratedVisualizationTest
description = Multiple different integrated visualizations
